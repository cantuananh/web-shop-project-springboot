    </div>
    <h1 class="text-center">Create user</h1>
    <div>
        <form th:action="@{/users/save}" method="post" th:object="${user}" onsubmit="return checkEmailUnique(this)" enctype="multipart/form-data">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required
                       minlength="8" maxlength="128"
                       placeholder="example@gmail.com..." name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" minlength="8" maxlength="20" id="password"
                       th:field="*{password}" placeholder="Enter password..." name="password">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First name: </label>
                <input type="text" class="form-control" minlength="2" maxlength="45" id="firstName"
                       th:field="*{firstName}" placeholder="Enter first name..." name="firstName">
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last name: </label>
                <input type="text" class="form-control" minlength="2" maxlength="45" id="lastName"
                       th:field="*{lastName}" placeholder="Enter last name..." name="lastName">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label" style="margin-left: -21px">Role: </label>
                <div class="ml-5">
                    <th:block th:each="role : ${listRoles}">
                        <input class="form-check-input" type="checkbox" name="role" th:field="*{roles}"
                               th:text="${role.name}" th:value="${role.id}">
                        - <small>[[${role.description}]]</small>
                        <br>
                    </th:block>
                </div>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label" style="margin-left: -21px">Enabled: </label>
                <input class="form-check-input" style="margin-left: 5rem" type="checkbox" name="enabled"
                       th:field="*{enabled}">
            </div>
            <div class="form-group mb-3 row">
                <label class="form-check-label" style="margin-top: 7px; margin-left: 13px">Photos: </label>
                <input class="form-check-input" style="margin-left: 5rem" type="file" id="fileImage"
                       accept="image/jpeg, image/png" name="image">
                <img th:src="@{${user.getPhotosImagePath}}" style="padding-left: 17rem; height: 50px" alt="Photos preview"
                     id="thumbnail">
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="button" class="btn btn-secondary" id="buttonCancelCreateUser">Cancel</button>
            </div>
        </form>
    </div>
</div>
<div class="modal fade text-center" id="userWarningModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle">Warning</h4>
                <button type="button" class="btn-close" data-dismiss="modal">X</button>
            </div>
            <div class="modal-body">
                <span id="modalBody"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>Shopme control panel- Copyright &copy; Shopme</p>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#buttonCancelCreateUser").on('click', function () {
            window.location = "[[@{/users}]]";
        })

        $("#fileImage").change(function () {
            console.log(123123123)
            let fileSize = this.files[0].size;

            if (fileSize > 1048756) {
                this.setCustomValidity("You must choose file less than 1Mb!");
                this.reportValidity();
            } else {
                this.setCustomValidity("");
                showImageThumbnail(this);
            }
        })
    });

    let showImageThumbnail = (fileInput) => {
        var file = fileInput.files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
            $("#thumbnail").attr("src", e.target.result);
        }

        reader.readAsDataURL(file);
    }

    let checkEmailUnique = (form) => {
        let url = "[[@{/users/check_email}]]";

        let userEmail = $("#email").val();
        let csrfValue = $("input[name = '_csrf']").val();
        let params = {email: userEmail, _csrf: csrfValue}

        $.post(url, params, function (res) {
            if (res == "OK") {
                form.submit();
            } else if (res == "Duplicated") {
                showModal("Warning", "This email existed! You can try another email!")
            } else {
                showModal("Error", "Unknown response from server!")
            }
        }).fail(function () {
            showModal("Error", "Could not connect to server!")
        })

        return false;
    }

    function showModal(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#userWarningModal").modal();
    }
</script>
</html>
