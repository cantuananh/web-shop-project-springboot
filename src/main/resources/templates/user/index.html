<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <!--    <meta name="viewport" content="width:device-width, initial-scale=1.0, minimum-scale=1.0">-->

    <title>Shopme admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user_index_style.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js//bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div th:replace="~{/layout_fragments :: menu}"></div>
    <h1 class="text-center">Manager user</h1>
    <div class="text-center">
        <a th:href="@{/users/new}">
            <button class="btn btn-success btn-create-new-user mb-3">Create user</button>
        </a>
    </div>
    <div th:if="${message != null}" class="alert-success alert text-center message">
        [[${message}]]
    </div>
    <div class="justify-content-center d-flex">
        <form th:action="@{/users/page/1}" class="form-inline">
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDirectory" th:value="${sortDirectory}">
            Filter: <input type="search" name="keyword" th:value="${keyword}" required class="form-control m-3"
                           placeholder="Enter name search..." style="width: 15rem">
            <input type="submit" value="Search" class="btn btn-primary mr-3">
            <input type="reset" value="Clear" class="btn btn-secondary" onclick="clearFilter();">
        </form>
    </div>
    <div>
        <table class="table table-responsive-lg table-hover table-bordered table-striped">
            <thead class="thead-dark text-center">
            <th th:replace="~{/user/fragments :: column_link('id', 'User ID')}">
            </th>
            <th th:replace="~{/user/fragments :: column_link('email', 'Email')}">
            <th>Photos</th>
            <th th:replace="~{/user/fragments :: column_link('firstName', 'First name')}">
            <th th:replace="~{/user/fragments :: column_link('lastName', 'Last name')}">
            <th>Role</th>
            <th th:replace="~{/user/fragments :: column_link('enabled', 'Enabled')}">
            <th>Action</th>
            </thead>
            <tbody class="text-center">
            <tr th:each="user : ${listUsers}">
                <td>[[${user.id}]]</td>
                <td>[[${user.email}]]</td>
                <td>
                    <span th:if="${user.photos == null}" class="fa fa-portrait fa-3x icon-dark"></span>
                    <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 100px">
                </td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>
                    <p th:each="role : ${user.roles}">
                        <span>[[${role.name}]]</span>
                    </p>
                </td>
                <td>
                    <a th:href="@{'/users/' + ${user.id} + '/enabled/false'}" th:if="${user.enabled == true}"
                       class="fas fa-check-circle icon-green fa-2x" title="Disable this user"></a>
                    <a th:href="@{'/users/' + ${user.id} + '/enabled/true'}" th:if="${user.enabled == false}"
                       class="fas fa-check-circle icon-dark fa-2x" title="Enabled this user"></a>
                </td>
                <td class="action">
                    <a th:href="@{'/users/edit/' + ${user.id}}">
                        <button class="btn btn-info rounded-circle btn-edit-user" title="Edit user">
                            <i class="fa fa-pen"></i>
                        </button>
                    </a>
                    <a th:href="@{'/users/delete/' + ${user.id}}" id="buttonDeleteUser" title="Delete user">
                        <button class="btn btn-danger rounded-circle">
                            <i class="fa fa-trash fa-beat"></i>
                        </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="text-center mb-1" th:if="${totalItems > 0}">
    <span>Showing users # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
</div>
<div class="text-center mb-1" th:unless="${totalItems > 0}">
    <span>No users found!</span>
</div>
<div th:if="${totalItems > 1}">
    <nav class="pagination justify-content-center">
        <ul class="pagination">
            <li th:class="${currentPage == 1 ? 'page-item disabled' : 'page-item'}">
                <a th:replace="~{/user/fragments :: column_link_paginate(1, 'First')}"></a>
            </li>
            <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                <a th:replace="~{/user/fragments :: column_link_paginate(${currentPage - 1}, 'Previous')}"></a>
            </li>
            <li th:class="${currentPage != i ? 'page-item' : 'page-item active'}"
                th:each="i : ${#numbers.sequence(1, totalPage)}">
                <a th:replace="~{/user/fragments :: column_link_paginate(${i}, ${i})}"></a>
            </li>
            <li th:class="${currentPage < totalPage ? 'page-item' : 'page-item disabled'}">
                <a th:replace="~{/user/fragments :: column_link_paginate(${currentPage + 1}, 'Next')}"></a>
            </li>
            <li th:class="${currentPage < totalPage ? 'page-item' : 'page-item disabled'}">
                <a th:replace="~{/user/fragments :: column_link_paginate(${totalPage}, 'Last')}"></a>
            </li>
        </ul>
    </nav>
</div>
<div th:replace="~{/model_fragment :: modal_dialog}"></div>
<div th:replace="~{/layout_fragments :: footer}"></div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        var message = $(".message");

        function hideMessage() {
            message.hide();
        }

        setTimeout(hideMessage, 2000);
    });

    function clearFilter() {
        window.location = "[[@{/users}]]";
    }
</script>
</html>
